<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Card</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="blank">
      <button id="clickMe">Click for a surprise</button>
    </div>
    <div class="main">
      <div class="bodycloud bodycloud1">
        <img src="images/clouds3.png" alt="" />
      </div>
      <div class="bodycloud bodycloud2">
        <img src="images/clouds3.png" alt="" />
      </div>
      <div class="bodycloud bodycloud3">
        <img src="images/clouds3.png" alt="" />
      </div>
      <div class="bodycloud bodycloud4">
        <img src="images/clouds2.png" alt="" />
      </div>
      <div class="bodycloud bodycloud5">
        <img src="images/clouds2.png" alt="" />
      </div>
      <div class="bodycloud bodycloud6">
        <img src="images/clouds2.png" alt="" />
      </div>
      <div class="bodycloud bodycloud7">
        <img src="images/clouds2.png" alt="" />
      </div>

      <div class="panel blue">
        <div class="textContainer">
          <h1 class="greeting text-3xl font-bold text-white">
            Happy Birthday,
          </h1>
          <p class="name text-6xl font-bold z-10">Josephine</p>
          <button id="clickMeAgain">Tekan Saya >ᴗ<</button>
        </div>
        <div class="balloon balloon1">
          <img src="images/balloon3.png" alt="" />
        </div>
        <div class="balloon balloon2">
          <img src="images/balloon1.png" alt="" />
        </div>
        <div class="balloon balloon3">
          <img src="images/balloon2.png" alt="" />
        </div>
        <div class="balloon balloon4">
          <img src="images/balloon1.png" alt="" />
        </div>
        <div class="balloon balloon5">
          <img src="images/balloon2.png" alt="" />
        </div>
        <div class="balloon balloon6">
          <img src="images/balloon3.png" alt="" />
        </div>
        <div class="balloon balloon7">
          <img src="images/balloon2.png" alt="" />
        </div>
        <div class="cloud cloud1"><img src="images/clouds3.png" alt="" /></div>
        <div class="cloud cloud2"><img src="images/clouds2.png" alt="" /></div>
        <div class="cloud cloud5"><img src="images/clouds2.png" alt="" /></div>
        <div class="cloud cloud3"><img src="images/clouds2.png" alt="" /></div>
        <div class="cloud cloud4"><img src="images/clouds5.png" alt="" /></div>
        <div class="cake"><img src="images/dino-cake-1.png" alt="" /></div>
      </div>

      <div class="lower">
        <div class="bodycloud bodycloud8">
          <img src="images/clouds3.png" alt="" />
        </div>
        <div class="bodycloud bodycloud9">
          <img src="images/clouds3.png" alt="" />
        </div>
        <div class="bodycloud bodycloud10">
          <img src="images/clouds2.png" alt="" />
        </div>

        <div class="lowercloud lowercloud1">
          <img src="images/clouds2.png" alt="" />
        </div>
        <div class="lowercloud lowercloud2">
          <img src="images/clouds2.png" alt="" />
        </div>
        <div class="lowercloud lowercloud1">
          <img src="images/clouds2.png" alt="" />
        </div>
        <div class="lowercloud lowercloud2">
          <img src="images/clouds2.png" alt="" />
        </div>
        <div class="lowercloud lowercloud3">
          <img src="images/clouds2.png" alt="" />
        </div>
        <div class="lowercloud lowercloud4">
          <img src="images/clouds2.png" alt="" />
        </div>
        <div class="lowercloud lowercloud3">
          <img src="images/clouds2.png" alt="" />
        </div>
        <div class="lowercloud lowercloud4">
          <img src="images/clouds2.png" alt="" />
        </div>
        <div class="card">
          <p class="message">
            “Many women do noble things, but you surpass them all.” <br /><br />
            Banyak wanita telah berbuat baik, tetapi kau melebihi mereka semua.
            <span>( Proverbs 31:29, Amsal 31:29 ) </span>
          </p>
        </div>
      </div>

      <div class="bodycloud bodycloud11">
        <img src="images/clouds2.png" alt="" />
      </div>
      <div class="bodycloud bodycloud12">
        <img src="images/clouds2.png" alt="" />
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollToPlugin.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
